<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpaceXplorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0b0c10;
      --panel-bg: #1f2833;
      --text-light: #c5c6c7;
      --accent: #66fcf1;
      --accent-hover: #45a29e;
      --card-bg: #202833;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
    }
    .header {
      background: #101820;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--accent);
    }
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      font-size: 28px;
      color: var(--accent);
    }
    .header h2 {
      margin: 0;
      font-size: 14px;
      color: var(--text-light);
    }
    .button {
      background: var(--accent);
      color: #0b0c10;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .button:hover {
      background: var(--accent-hover);
    }
    #sidePanel {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: var(--panel-bg);
      overflow-y: auto;
      padding: 20px;
      transition: left 0.3s;
      z-index: 1000;
    }
    .close-btn {
      background: red;
      color: white;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .category {
      font-weight: bold;
      color: var(--accent);
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .panel-button {
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      margin-bottom: 8px;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
    }
    .panel-button:hover {
      background: var(--accent-hover);
    }
    .content-section {
      display: none;
      background: var(--card-bg);
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.05);
      animation: fadeIn 0.5s ease-in-out;
    }
    .content-section.show {
      display: block;
    }
    .content-section h2 {
      color: var(--accent);
      font-family: 'Orbitron', sans-serif;
    }
    .content-section img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>SpaceXplorer</h1>
      <h2>Explore the Universe</h2>
    </div>
    <button id="menuButton" class="button">‚ò∞ Menu</button>
  </div>

  <div id="sidePanel">
    <button id="closeButton" class="close-btn">‚úñ Close</button>

    <div class="category">üåê Agencies</div>
    <button class="panel-button" onclick="show('nasa')">NASA</button>
    <button class="panel-button" onclick="show('isro')">ISRO</button>
    <button class="panel-button" onclick="show('esa')">ESA</button>
    <button class="panel-button" onclick="show('jaxa')">JAXA</button>
    <button class="panel-button" onclick="show('cnsa')">CNSA</button>
    <button class="panel-button" onclick="show('roscosmos')">Roscosmos</button>

    <div class="category">üöÄ Private Companies</div>
    <button class="panel-button" onclick="show('spacex')">SpaceX</button>
    <button class="panel-button" onclick="show('blueorigin')">Blue Origin</button>
    <button class="panel-button" onclick="show('rocketlab')">Rocket Lab</button>
    <button class="panel-button" onclick="show('virgin')">Virgin Galactic</button>

    <div class="category">ü™ê Exploration</div>
    <button class="panel-button" onclick="show('moon')">Moon</button>
    <button class="panel-button" onclick="show('mars')">Mars</button>
    <button class="panel-button" onclick="show('solar')">Solar System</button>
    <button class="panel-button" onclick="show('exo')">Exoplanets</button>
    <button class="panel-button" onclick="show('astro')">Astronauts</button>
    <button class="panel-button" onclick="show('deep')">Deep Space</button>

    <div class="category">üî¨ Science & Tech</div>
    <button class="panel-button" onclick="show('sats')">Satellites</button>
    <button class="panel-button" onclick="show('telescopes')">Telescopes</button>
    <button class="panel-button" onclick="show('astrobiology')">Astrobiology</button>
    <button class="panel-button" onclick="show('ai')">AI in Space</button>
    <button class="panel-button" onclick="show('rockets')">Rockets</button>
    <button class="panel-button" onclick="show('law')">Space Law</button>
  </div>

  <script>
    function show(id) {
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.remove('show');
      });
      const el = document.getElementById(id);
      if (el) el.classList.add('show');
    }

    const sidePanel = document.getElementById('sidePanel');
    const menuButton = document.getElementById('menuButton');
    const closeButton = document.getElementById('closeButton');

    menuButton.onclick = () => {
      sidePanel.style.left = "0";
    };
    closeButton.onclick = () => {
      sidePanel.style.left = "-260px";
    };

    // Close panel when clicking outside
    document.addEventListener('click', function(event) {
      if (!sidePanel.contains(event.target) && event.target !== menuButton) {
        sidePanel.style.left = "-260px";
      }
    });
  </script>
</body>
</html>
